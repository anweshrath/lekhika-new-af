# Nginx configuration for Lekhika Worker
# Place this in: /etc/nginx/sites-available/lekhika-worker
# Then: sudo ln -s /etc/nginx/sites-available/lekhika-worker /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name worker.yourdomain.com;  # Change this to your domain

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Rate limiting (optional)
    limit_req_zone $binary_remote_addr zone=worker_limit:10m rate=10r/s;
    limit_req zone=worker_limit burst=20 nodelay;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: Long-running AI requests
        proxy_read_timeout 900s;      # 15 minutes
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable cache for dynamic content
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Health check endpoint (can be public)
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }

    # Optional: Block all IPs except Supabase and your office
    # Uncomment and adjust IPs as needed
    # allow 54.0.0.0/8;        # Supabase IP range
    # allow YOUR_OFFICE_IP;    # Your IP
    # deny all;
}

